<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarLock Login</title>
<link rel="stylesheet" href="carlockPWA.css">
</head>
<body>

<section class="login">
    <h2>Login to CarLock</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p id="msg"></p>
</section>

<script>
const API_BASE = "https://carlock-backend-od8a.onrender.com";

document.getElementById("loginBtn").addEventListener("click", async () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const res = await fetch(`${API_BASE}/api/login`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if (res.ok && data.token) {
            localStorage.setItem("token", data.token);
            window.location.href = "carlockPWA.html";
        } else {
            document.getElementById("msg").innerText = data.message || "Login failed";
        }
    } catch (err) {
        document.getElementById("msg").innerText = "Login error";
        console.error(err);
    }
});
</script>

</body>
</html>
